<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
  <title>Faversham Weather Station</title>
  <link rel="icon" type="image/x-icon" href="./assets/images/playstore.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./assets/css/fontawesome.css" rel="stylesheet" />
    <link href="./assets/css/brands.css" rel="stylesheet" />
    <link href="./assets/css/solid.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
  <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
<div class="container">
  <div class="jumbotron mt-5">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <h5 class="navbar-brand">
          <img src="./assets/images/playstore.png" alt="Logo" width="30" height="24"
            class="d-inline-block align-text-top">
          Faversham Weather Station
        </h5>
      </div>
    </nav>
    <div class="row">
      <div class="col-xl-6" id="currentTemp">
        <!-- current temp -->
      </div>
      <div class="col-xl-6">

      </div>
    </div>
    <div class="row">
      <div class="col-xs-12" id="currentSky">
        <!-- current sky -->

      </div>
    </div>
    <div class="row">
      <div class="col-sm-12" id="tempInfo">
      <!-- current tempInfo -->
      </div>
    </div>
    <div class="jumbotron mt-2">
      <div class="row mt-2">
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="card">
            <div class="card-body" id="airQ">
              <h6 class="card-subtitle mb-2 text-muted">Air Quality</h6>
              <!-- airQ -->
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-2">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body" id="currentUV">
            <h6 class="card-subtitle mb-2 text-muted" >UV INDEX</h6>
            <!-- UV -->
          </div>
        </div>
      </div>
      <div class="col-md-6">
                <div class="card">
                  <div class="card-body" id="currentHum">
                    <h6 class="card-subtitle mb-2 text-muted">HUMIDITY</h6>
                    <!-- HUMIDITY -->
                  </div>
                </div>
      </div>
      </div>
      <div class="row mt-2">
      <div class="col-md-6"><div class="card">
        <div class="card-body" id="currentWind">
          <h6 class="card-subtitle mb-2 text-muted">WIND</h6>

        </div>
      </div></div>
      <div class="col-md-6">
                <div class="card">
                  <div class="card-body" id="currentDew">
                    <h6 class="card-subtitle mb-2 text-muted">DEWPOINT</h6>

                  </div>
                </div>
      </div>
      </div>
      <div class="row mt-2">
      <div class="col-md-6"><div class="card">
        <div class="card-body" id="currentPressure">
          <h6 class="card-subtitle mb-2 text-muted">PRESSURE</h6>

        </div>
      </div></div>
      <div class="col-md-6">
                <div class="card">
                  <div class="card-body" id="currentRainfall">
                    <h6 class="card-subtitle mb-2 text-muted">RAINFALL (Last Hour)</h6>

                  </div>
                </div>
      </div>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-sm-12">
        <div class="text-center mb-2" id="image">

        </div>

      </div>
    </div>
  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="src/app.js"></script>
</body>
</html>
